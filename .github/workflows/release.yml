---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Release

on:
  workflow_dispatch:
  schedule:
    # Cron syntax:
    # *     *     *     *     *     *
    # ┬     ┬     ┬     ┬     ┬     ┬
    # │     │     │     │     │     |
    # │     │     │     │     │     └ day of week (0 - 7) (0 or 7 is Sun)
    # │     │     │     │     └────── month (1 - 12)
    # │     │     │     └────────── day of month (1 - 31)
    # │     │     └─────────────── hour (0 - 23)
    # │     └──────────────────── minute (0 - 59)
    # └───────────────────────── second (0 - 59) #! optional
    - cron: '0 0/3 * * *' # Run every 3 hours
    # NOTE: Github Scheduled Actions only run on the default branch!

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: '${{ secrets.BOT_APP_ID }}'
          private-key: '${{ secrets.BOT_APP_PRIVATE_KEY }}'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: '${{ steps.app-token.outputs.token }}'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Git
        run: |
          git config user.name "marcolongol-bot"
          git config user.email "166586793+marcolongol-bot[bot]@users.noreply.github.com"

      - name: Version
        run: |
          npx nx affected --target=version --verbose --parallel=1 --base=last-release

      - name: Tag last-release
        run: |
          git tag -a last-release -m "Last release"
          git push origin last-release --force
