<img
  class="mx-5 size-16 transform rounded-full bg-neutral-100 shadow-2xl outline outline-1 transition duration-500 ease-in-out hover:scale-110 hover:cursor-pointer hover:opacity-75 hover:outline-2"
  [src]="logo()"
  alt="logo"
/>

<h1 class="text-2xl font-bold">{{ title() | titlecase }}</h1>
@if (subtitle()) {
  <h3 class="align-top text-sm font-thin text-gray-500 underline">
    {{ subtitle() | lowercase }}
  </h3>
}

<ul class="mx-5 flex w-64 flex-1 divide-x-4">
  @if (navItems()) {
    <li *ngFor="let item of navItems()">
      <a
        class="mx-3 text-lg transition duration-500 ease-in-out hover:cursor-pointer hover:text-blue-500 hover:underline hover:opacity-75"
        [routerLink]="item.path"
        [routerLinkActive]="['text-blue-500', 'underline']"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ item.label }}
        @if (item.icon) {
          <i
            class="mx-1 text-sm"
            [ngClass]="['fas', item.icon]"
          ></i>
        }
      </a>
    </li>
  } @else {
    <ng-container *ngTemplateOutlet="noNavItems"></ng-container>
  }
</ul>

<lib-theme-selector></lib-theme-selector>

<ng-template #noNavItems>
  <li>
    <a
      class="mx-3 text-lg transition duration-500 ease-in-out hover:cursor-pointer hover:text-blue-500 hover:underline hover:opacity-75"
      routerLink="/"
      routerLinkActive="header-nav-link-active"
      >Home</a
    >
  </li>
</ng-template>
